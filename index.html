// ä¿®æ”¹å¾Œçš„ speakJapaneseï¼Œå¢åŠ äº† onEndCallback åƒæ•¸
function speakJapanese(text, onEndCallback = null) {
    if (!window.speechSynthesis) {
        // å¦‚æœç€è¦½å™¨ä¸æ”¯æŒï¼Œç›´æ¥åŸ·è¡Œ callback (é¿å…æŒ‰éˆ•æ°¸é å¡æ­»)
        if (onEndCallback) onEndCallback();
        return;
    }

    // å–æ¶ˆä¹‹å‰çš„ç™¼éŸ³
    window.speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ja-JP'; 
    utterance.rate = 0.9;

    // å–å¾—æ—¥èªè²éŸ³
    const voices = window.speechSynthesis.getVoices();
    const jpVoice = voices.find(v => v.lang.includes('ja') || v.lang.includes('JP'));
    if(jpVoice) utterance.voice = jpVoice;

    // ğŸ‘‡ é—œéµä¿®æ”¹ï¼šç•¶è®€å®Œæ™‚ï¼ŒåŸ·è¡Œå‚³é€²ä¾†çš„æŒ‡ä»¤
    utterance.onend = function() {
        if (onEndCallback) {
            onEndCallback();
        }
    };

    // è¬ä¸€å‡ºéŒ¯ï¼Œä¹Ÿè¦åŸ·è¡Œ callbackï¼Œé¿å…æŒ‰éˆ•å¡æ­»
    utterance.onerror = function() {
        if (onEndCallback) {
            onEndCallback();
        }
    };

    window.speechSynthesis.speak(utterance);
}

    function similarity(s1, s2) {
        let longer = s1; let shorter = s2;
        if (s1.length < s2.length) { longer = s2; shorter = s1; }
        const longerLength = longer.length;
        if (longerLength === 0) return 1.0;
        return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
    }

    function editDistance(s1, s2) {
        s1 = s1.toLowerCase(); s2 = s2.toLowerCase();
        const costs = new Array();
        for (let i = 0; i <= s1.length; i++) {
            let lastValue = i;
            for (let j = 0; j <= s2.length; j++) {
                if (i == 0) costs[j] = j;
                else {
                    if (j > 0) {
                        let newValue = costs[j - 1];
                        if (s1.charAt(i - 1) != s2.charAt(j - 1))
                            newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                        costs[j - 1] = lastValue;
                        lastValue = newValue;
                    }
                }
            }
            if (i > 0) costs[s2.length] = lastValue;
        }
        return costs[s2.length];
    }

// =========================================================
    // ğŸ¤– æ‰“å­—æ©Ÿç‰¹æ•ˆå‡½æ•¸ (è™•ç† HTML ç‰ˆ)
    // =========================================================
    async function typeWriter(element, htmlContent, speed = 30) {
        element.innerHTML = '';
        element.style.display = 'block';
        
        // 1. å°‡ HTML å­—ä¸²è½‰åšçœŸæ­£çš„ DOM ç¯€é»
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlContent;
        const nodes = Array.from(tempDiv.childNodes);

        // 2. éæ­¸å‡½æ•¸ï¼šè² è²¬é€å±¤æ‰“å°
        async function typeNode(node, parent) {
            if (node.nodeType === Node.TEXT_NODE) {
                // å¦‚æœä¿‚æ–‡å­—ï¼Œå°±é€å€‹å­—åŠ è½å»
                const text = node.textContent;
                const textNode = document.createTextNode('');
                parent.appendChild(textNode);
                
                for (let i = 0; i < text.length; i++) {
                    textNode.textContent += text[i];
                    
                    // è‡ªå‹•æ²å‹•åˆ°åº•éƒ¨ (è²»äº‹æ‰“æ‰“ä¸‹ç‡å””åˆ°)
                    const container = document.getElementById('review-screen'); 
                    if(container) container.scrollTop = container.scrollHeight;

                    // æ§åˆ¶æ‰“å­—é€Ÿåº¦
                    await new Promise(r => setTimeout(r, speed));
                }
            } else if (node.nodeType === Node.ELEMENT_NODE) {
                // å¦‚æœä¿‚æ¨™ç±¤ (e.g. <h4>, <strong>)ï¼Œç›´æ¥å»ºç«‹å…ƒç´ 
                const el = document.createElement(node.tagName);
                // è¤‡è£½åŸæœ¬å˜… style/class
                Array.from(node.attributes).forEach(attr => {
                    el.setAttribute(attr.name, attr.value);
                });
                parent.appendChild(el);
                
                // ç¹¼çºŒè™•ç†è£¡é¢å˜…å­å…§å®¹
                const children = Array.from(node.childNodes);
                for (const child of children) {
                    await typeNode(child, el);
                }
            }
        }

        // 3. é–‹å§‹åŸ·è¡Œ
        for (const node of nodes) {
            await typeNode(node, element);
        }
    }
